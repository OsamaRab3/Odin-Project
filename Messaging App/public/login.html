<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <form  method="post" id="loginForm">
            <h2>Login</h2>
            <div class="input_group">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <label for="mail">Email</label>
                <input type="email" name="email" id="mail" required placeholder="Your email">
            </div>
            <div class="input_group">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" required placeholder="Your password">
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
        <a href="signup.html" class="singup">Don't have an account? Signup</a>
        
    </div>
    <script src="js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
