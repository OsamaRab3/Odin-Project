<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups </title>
    <style>
        /* Base Styles */
:root {
    --primary-color: #2563eb;
    --secondary-color: #4f46e5;
    --background-light: #f8fafc;
    --text-dark: #1e293b;
    --text-light: #64748b;
    --border-color: #e2e8f0;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }
  
  body {
    background-color: var(--background-light);
    color: var(--text-dark);
    line-height: 1.6;
  }
  
  /* Container Layout */
  .container {
    display: flex;
    min-height: 100vh;
    gap: 2rem;
    padding: 2rem;
  }
  
  /* Sidebar Styles */
  .sidebar {
    width: 280px;
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    height: calc(100vh - 4rem);
    position: sticky;
    top: 2rem;
  }
  
  .currentGroup {
    font-weight: 600;
    font-size: 1.25rem;
    padding-bottom: 1rem;
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--border-color);
  }
  
  .sidebar-header {
    color: var(--text-light);
    font-size: 0.875rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  .group-list {
    list-style: none;
  }
  
  .group-list li {
    padding: 0.75rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  
  .group-list li:hover {
    background-color: var(--background-light);
  }
  
  /* Post Container Styles */
  .post-container {
    flex: 1;
    max-width: 800px;
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }
  
  /* Post Form Styles */
  .post-form {
    margin-bottom: 2rem;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 2rem;
  }
  
  .post-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    resize: vertical;
    min-height: 120px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
  }
  
  .post-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }
  
  .submit-button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
    margin-top: 1rem;
  }
  
  .submit-button:hover {
    background-color: var(--secondary-color);
  }
  
  /* Posts List Styles */
  .posts-list {
    margin-top: 2rem;
  }
  
  .posts-heading {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    color: var(--text-dark);
  }
  
  .posts {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  
  .post-item {
    background: var(--background-light);
    padding: 1.5rem;
    border-radius: 8px;
    border: 1px solid var(--border-color);
  }
  
  .post-content {
    margin-bottom: 0.75rem;
    color: var(--text-dark);
  }
  
  .post-meta {
    font-size: 0.875rem;
    color: var(--text-light);
    display: flex;
    gap: 1rem;
  }
  
  .empty-state {
    text-align: center;
    color: var(--text-light);
    padding: 2rem;
  }
  
  .error-message {
    color: #dc2626;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    display: none;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      padding: 1rem;
    }
  
    .sidebar {
      width: 100%;
      height: auto;
      position: static;
    }
  
    .post-container {
      width: 100%;
    }
  
    .sidebar-header {
      display: none;
    }
  }
  nav {
    display: flex;
    gap: 20px; 
    background-color: #4267b2; 
    padding: 10px 20px;
    border-radius: 10px;
  }
  
  .nav-link {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }
  
  .nav-link:hover {
    background-color: #555;
  }
    </style>
</head>

<body>
    <nav>
        <ul id="auth-link" >
          <li>
            <a href="login.html">Login</a>
          </li>
          <li>
            <a href="signup.html">Signup</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <div class="sidebar">
            <div class="currentGroup" id="currentGroup"></div>
    
            <div class="sidebar-section">
                <div class="create-group">
                    <h2>Create a Group</h2>
                    <form id="createGroupForm">
                        <div class="form-group">
                            <label for="group-name">Group Name</label>
                            <input type="text" id="group-name" class="group-input" placeholder="Enter group name" required>
                        </div>
                
                        <div class="form-footer">
                            <button type="submit" class="submit-button">Create Group</button>
                        </div>
                
                        <div class="error-message" id="groupErrorMessage"></div>
                    </form>
                    <br>
                </div>
    
                <div class="sidebar-header">Select Group to Start Posting </div>
                <div class="group-list">
                    <ul id="group-list"></ul>
                </div>
            </div>
        </div>

        <div class="post-container" id="postContainer" style="display: none;">
            <form class="post-form" id="postForm">
                <div class="form-group">
                    <label for="post-content" class="sr-only">Write your post</label>
                    <textarea id="post-content" class="post-input" placeholder="What's on your mind?" name="content"></textarea>
                </div>
        
                <div class="form-footer">
                    <button type="submit" class="submit-button" id="submitButton">Post</button>
                </div>
        
                <div class="error-message" id="errorMessage"></div>
            </form>
        
            <section class="posts-list">
                <h2 class="posts-heading">Recent Posts</h2>
                <div class="empty-state" id="emptyState">No posts to display</div>
                <ul class="posts" id="postsList"></ul>
            </section>
        </div>
    </div>
    
    <script src="js/group.js"></script>
    
</body>
</html>
