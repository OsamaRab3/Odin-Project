<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <h1>Add New Book</h1>
        <form id="add-book-form">
            <input type="text" id="book-name" placeholder="Book Name" required>
            <input type="text" id="author-name" placeholder="Author Name" required>
            <input type="number" id="book-price" placeholder="Price" required>
            <textarea id="book-description" placeholder="Description" required></textarea>
            <button type="submit">Add Book</button>
        </form>
        <a href="index.html">Back to Book List</a>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
